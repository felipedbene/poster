schemaVersion: 2.0.0
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "pip install -r requirements.txt"
  - id: build
    exec:
      component: dev
      commandLine: "python -m compileall . && mkdir -p .cache/images .cache/posts"
  - id: test
    exec:
      component: dev
      commandLine: "python -m unittest test_image_generation_unit.py test_ollama_utils.py"